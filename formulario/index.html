<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title> Cadastro</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


	</head>
	<body>

		<main class="main-cadastro">

			<h1 class = "titulo">Cadastro</h1>

			<form class="formulario" name="formulario" onsubmit="return validaAoEnviar()">
				<label for="nome">Nome e sobrenome</label>
				<input type="text" id="nome" name="nome" class="input-padrao" required>
				<div id="erro_senha">Por favor, preencha o nome completo</div>

				<label for="email">Email</label>
				<input type="email" id="email" name="email" class="input-padrao" required placeholder="email@dominio.com">
				<div id="erro_email">Por favor, preencha o email</div>

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" name="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
				<div id="erro_senha">Por favor, preencha o telefone</div>

				<label for="senha">Senha</label>
				<input type="password" id="senha" name="senha" class="input-padrao" required>
				<div id="erro_senha">Por favor, preencha a senha</div>
				
				<label class="checkbox"><input type="checkbox" name="checkbox" checked>Quero receber novidades por email</label>

				<input type="submit" value="Enviar formulÃ¡rio" class="enviar">
			</form>


		</main>

		<script src="main.js"></script>
	</body>



</html>
